<app-venue-detail-navigation></app-venue-detail-navigation>
<div class="card bg-light">
  <div class="card-header">
    <h4><b>Location Detail</b></h4>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-xs-12">
        <form [formGroup]="venueDetailForm">
          <div class="form-group row">
            <label class="col-form-label col-sm-3" for="Name">Name</label>
            <div class="col-sm-9">
              <input
                type="text"
                id="Name"
                formControlName="Name"
                class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4" for="Address1">Address 1</label>
            <div class="col-sm-8">
              <input
                type="text"
                id="Address1"
                formControlName="Address1"
                class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4" for="Address2">Address 2</label>
            <div class="col-sm-8">
              <input
                type="text"
                id="Address2"
                formControlName="Address2"
                class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-3" for="City">City</label>
            <div class="col-sm-9">
              <input
                type="text"
                id="City"
                formControlName="City"
                class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-3" for="State">State</label>
            <div class="col-sm-9">
              <input
                type="text"
                id="State"
                formControlName="State"
                class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-3" for="PostalCode">Postal Code</label>
            <div class="col-sm-9">
              <input
                type="text"
                id="PostalCode"
                formControlName="PostalCode"
                class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4" for="Phone1">Phone 1</label>
            <div class="col-sm-8">
              <input
                type="text"
                id="Phone1"
                formControlName="Phone1"
                class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4" for="Phone2">Phone 2</label>
            <div class="col-sm-8">
              <input
                type="text"
                id="Phone2"
                formControlName="Phone2"
                class="form-control">
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-sm-6">
            <button
              class="btn btn-danger" (click)="onDeleteLocation(id)">Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
