<form [formGroup]="venueMasterItemForm" *ngIf="venue" >
  <div class="card bg-light">
    <div class="card-header">
      <div class="row">
        <h4>Location: <b>{{venue.Name}}, {{venue.City}}, {{venue.State}}</b></h4>
      </div>
    </div>
    <div class="card-body">
      <app-venue-detail-navigation [id]="id"></app-venue-detail-navigation>
      <div class="col-sm-12">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</form>
