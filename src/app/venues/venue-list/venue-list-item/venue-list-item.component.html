<a *ngIf="venue"
  style="cursor: pointer;"
  [routerLink]="['/location/'+index]"
  routerLinkActive="active"
  class="list-group-item clearfix">
  <div class="pull-left">
    <h5 class="list-group-item-heading">{{ venue.Name }}, {{venue.Address1}},  {{venue.City}} <b>ID:</b>{{venue.LId}} <b>V:</b>{{venue.UpdateCount}}</h5>
  </div>
</a>
