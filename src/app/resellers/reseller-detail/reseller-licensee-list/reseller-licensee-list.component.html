<div class="card bg-light">
  <div class="card-header">
    <div class="row">
      <h4>Licensees</h4>
      <div class="col-auto pull-right">
        <button
          type="submit"
          class="btn btn-success" (click)="onAddLicensee()">+
        </button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-sm-6">
        <app-reseller-licensee-list-item *ngFor="let licensee of licensees; let i = index"
                                         [licensee]="licensee">
        </app-reseller-licensee-list-item>
      </div>
      <div class="col-sm-6">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
