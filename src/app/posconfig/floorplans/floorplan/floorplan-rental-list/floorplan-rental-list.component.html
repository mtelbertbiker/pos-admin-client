<div class="card bg-light" *ngIf="floorplan != null  && venue != null">
  <div class="card-header">
    <div class="row">
      <h4><b>Available</b></h4>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-sm-12">
        <!--
        <h6 *ngFor="let rentalIndex of availableRentalItemIndexes;">
          {{venue.RentalItems[rentalIndex].Name}}
        </h6>
        -->
        <div class="rentalitem-list">
          <div
            cdkDropList
            #doneList="cdkDropList"
            [cdkDropListData]="availableRentalItemIndexes"
            [cdkDropListConnectedTo]="[floorplan-box]"
            class="feegroup-list"
            (cdkDropListDropped)="drop($event)">
            <div class="feegroup-box" *ngFor="let rentalIndex of availableRentalItemIndexes;" cdkDrag>
              {{venue.RentalItems[rentalIndex].Name}}
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
