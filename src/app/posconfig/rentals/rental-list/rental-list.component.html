<div class="card bg-light">
  <div class="card-header">
    <div class="row">
      <div class="col-sm-auto">
        <h6><b>Rental Items </b>
          <button
            type="submit"
            class="btn btn-success" (click)="onAddRentalItem()">+
          </button>
          <button type="button" class="btn btn-outline-secondary mr-2" placement="right"
                  ngbTooltip="Drag and Drop Rental Items to control display order.">?
          </button>
        </h6>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="row no-gutters">
      <div class="col-sm-6">
        <div cdkDropList class="rental-list" *ngIf="venue.RentalItems.length > 0" (cdkDropListDropped)="drop($event)">
          <div class="rental-box" cdkDrag *ngFor="let rentalItem of venue.RentalItems; let i = index">
            <app-rental-item [rentalItem]="rentalItem" [index]="i" [vid]="id"></app-rental-item>
            <div class="rental-handle" cdkDragHandle>
              <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
                <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
                <path d="M0 0h24v24H0z" fill="none"></path>
              </svg>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
