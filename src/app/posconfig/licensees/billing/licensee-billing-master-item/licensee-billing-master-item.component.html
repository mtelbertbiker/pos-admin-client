<div class="card">
  <div class="card-header">
    <div class="row">
      <h5><b>Licensee Billing</b></h5>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-sm-12">
        <app-licensee-pricing [selectedLocations]="selectedLocations"></app-licensee-pricing>
        <app-licensee-payment></app-licensee-payment>
      </div>
    </div>
    <div class="row justify-content-center">
      <button type="button" class="btn btn-primary" (click)="onCancel()">Cancel Subscription</button>
    </div>
  </div>
</div>
