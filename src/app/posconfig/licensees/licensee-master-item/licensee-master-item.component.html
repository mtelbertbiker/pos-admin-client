<form [formGroup]="licenseeMasterItemForm" *ngIf="licensee" >
  <div class="card bg-light">
    <div class="card-header">
      <div class="row">
        <h4>Licensee: <b>{{licensee.Name}}, {{licensee.City}}, {{licensee.State}}{{licensee.Disabled ? ' (DISABLED)' : ''}}</b></h4>
      </div>
    </div>
    <div class="card-body">
      <app-licensee-master-item-navigation [id]="id"></app-licensee-master-item-navigation>
      <div class="col-sm-12">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</form>
