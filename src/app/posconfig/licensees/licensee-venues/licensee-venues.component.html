<form [formGroup]="licenseeVenuesForm" *ngIf="licensee">
  <div class="card bg-light">
    <div class="card-header">
      <div class="row">
        <nav class="navbar navbar-toggleable-md navbar-default">
          <div ngbDropdown class="d-inline-block">
            <button class="btn" id="dropdownBasic1" ngbDropdownToggle>Locations</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button *ngFor="let venue of venues; let i = index" (click)="onSelectVenue(i) " class="dropdown-item">
                {{venue.Name}}, {{venue.City}}, {{venue.State}}
              </button>
              <div class="dropdown-divider"></div>
              <button
                type="submit"
                class="dropdown-item" (click)="onAddVenue()">Add Location
              </button>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <div class="card-body">
      <div class="col-sm-12">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</form>
