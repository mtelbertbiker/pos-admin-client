<div class="card bg-light">
  <div class="card-header">
    <div class="row">
      <h5><b>Licensee Info</b></h5>
    </div>
  </div>
  <div class="card-body">
    <form [formGroup]="licenseeItemDetailForm" *ngIf="licensee">
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="Name">Company Name</label>
        <div class="col-sm-8">
          <input
            type="text"
            id="Name"
            formControlName="Name"
            maxlength="50"
            class="form-control">
          <div class="alert alert-danger" *ngIf="isFieldInvalid('Name')">Company Name is required</div>
        </div>
        <div class="col-sm-2">
          <label class="col-form-label"># {{licensee.LicId}}</label>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2">Email</label>
        <label class="col-form-label col-sm-10">{{licensee.Email}}</label>
      </div>
      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <label class="form-check-label" for="Disabled"><input
            type="checkbox"
            id="Disabled"
            formControlName="Disabled"> Enabled
          </label>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="ContactFirstName">Contact First Name</label>
        <div class="col-sm-10">
          <input
            type="text"
            id="ContactFirstName"
            formControlName="ContactFirstName"
            maxlength="20"
            class="form-control">
          <div class="alert alert-danger" *ngIf="isFieldInvalid('ContactFirstName')">First Name is required</div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="ContactLastName">Contact Last Name</label>
        <div class="col-sm-10">
          <input
            type="text"
            id="ContactLastName"
            formControlName="ContactLastName"
            maxlength="20"
            class="form-control">
          <div class="alert alert-danger" *ngIf="isFieldInvalid('ContactLastName')">Last Name is required</div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="Address1">Address 1</label>
        <div class="col-sm-10">
          <input
            type="text"
            id="Address1"
            formControlName="Address1"
            maxlength="30"
            class="form-control">
          <div class="alert alert-danger" *ngIf="isFieldInvalid('Address1')">Address is required</div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="Address2">Address 2</label>
        <div class="col-sm-10">
          <input
            type="text"
            id="Address2"
            formControlName="Address2"
            maxlength="30"
            class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="City">City</label>
        <div class="col-sm-10">
          <input
            type="text"
            id="City"
            formControlName="City"
            maxlength="30"
            class="form-control">
          <div class="alert alert-danger" *ngIf="isFieldInvalid('City')">City is required</div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="State">State</label>
        <div class="col-sm-2">
          <input
            type="text"
            id="State"
            formControlName="State"
            maxlength="20"
            class="form-control">
        </div>
        <div class="alert alert-danger" *ngIf="isFieldInvalid('State')">State is required</div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="PostalCode">Postal Code</label>
        <div class="col-sm-4">
          <input
            type="text"
            id="PostalCode"
            formControlName="PostalCode"
            maxlength="10"
            class="form-control">
        </div>
        <div class="alert alert-danger" *ngIf="isFieldInvalid('PostalCode')">Postal Code is required</div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="Phone1">Phone 1</label>
        <div class="col-sm-4">
          <input
            type="text"
            id="Phone1"
            formControlName="Phone1"
            maxlength="20"
            class="form-control">
        </div>
        <div class="alert alert-danger" *ngIf="isFieldInvalid('Phone1')">Phone is required</div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="Phone2">Phone 2</label>
        <div class="col-sm-4">
          <input
            type="text"
            id="Phone2"
            formControlName="Phone2"
            maxlength="20"
            class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="Website">Website</label>
        <div class="col-sm-6">
          <input
            type="text"
            id="Website"
            formControlName="Website"
            maxlength="60"
            class="form-control">
        </div>
      </div>
    </form>
  </div>
</div>
