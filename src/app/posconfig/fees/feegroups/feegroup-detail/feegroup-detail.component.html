<form [formGroup]="feeGroupDetailForm">
  <div class="card bg-light">
    <div class="card-header">
      <div class="row">
        <h4>Fee Group Detail</h4>
        <div class="col-auto">
          <button
            class="btn btn-danger" (click)="onDeleteFeeGroup(index)">-
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="form-group row">
        <label class="col-form-label col-sm-3" for="Name">Name</label>
        <div class="col-sm-6">
          <input
            type="text"
            id="Name"
            formControlName="Name"
            class="form-control">
          <div class="alert alert-danger" *ngIf="isFieldInvalid('Name')">Fee Group Name is required</div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-3" for="Disabled">Enabled</label>
        <div class="col-sm-3">
          <input
            type="checkbox"
            id="Disabled"
            formControlName="Disabled"
            class="form-control">
        </div>
        <button type="button" class="btn btn-outline-secondary mr-2" placement="right"
                ngbTooltip="Only Enabled Fee Groups are available at site.">?
        </button>
      </div>
      <div class="card bg-light">
        <div class="card-header">
          <label><b>Users (Players)</b></label>
          <button type="button" class="btn btn-outline-secondary mr-2" placement="right"
                  ngbTooltip="Each Fee Group can have different rules about Rental Users/Players.">?
          </button>
        </div>
        <div class="card-body">
          <div class="form-group row">
            <label class="col-form-label col-sm-4" for="RequiresUsers">Required?</label>
            <div class="col-sm-3">
              <input
                type="checkbox"
                id="RequiresUsers"
                formControlName="RequiresUsers"
                class="form-control col-auto">
            </div>
            <button type="button" class="btn btn-outline-secondary mr-2" placement="right"
                    ngbTooltip="If Enabled, Selecting this Fee Group will force the selection of the number of Users/Players for the Rental Item.">
              ?
            </button>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-3" for="MinUsers">Min Users</label>
            <div class="col-sm-3">
              <input
                type="number"
                id="MinUsers"
                formControlName="MinUsers"
                [readonly]="!this.feeGroup.RequiresUsers"
                class="form-control">
              <div class="alert alert-danger" *ngIf="isMinUserFieldInvalid()">Must be 1 - 999</div>
            </div>
            <button type="button" class="btn btn-outline-secondary mr-2" placement="right"
                    ngbTooltip="The Minimum number of Users/Players when selecting this Fee Group.">?
            </button>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-3" for="MaxUsers">Max Users</label>
            <div class="col-sm-3">
              <input
                type="number"
                id="MaxUsers"
                formControlName="MaxUsers"
                [readonly]="!this.feeGroup.RequiresUsers"
                class="form-control">
            </div>
            <div class="alert alert-danger" *ngIf="isMaxUserFieldInvalid()">Must >= Min Users, < 999</div>
            <button type="button" class="btn btn-outline-secondary mr-2" placement="right"
                    ngbTooltip="The Maximum number of Users/Players when selecting this Fee Group.">?
            </button>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4" for="TransferUserEnabled">Allow User Transfers</label>
            <div class="col-sm-3">
              <input
                type="checkbox"
                id="TransferUserEnabled"
                formControlName="TransferUserEnabled"
                [attr.disabled]="usersDisabled?'':null"
                class="form-control">
            </div>
            <button type="button" class="btn btn-outline-secondary mr-2" placement="right"
                    ngbTooltip="Allows the Transfer of Individual Players to/from Rentals within the Fee Group">?
            </button>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4" for="UserNameTrackingEnabled">Track User Names</label>
            <div class="col-sm-3">
              <input
                type="checkbox"
                id="UserNameTrackingEnabled"
                formControlName="UserNameTrackingEnabled"
                [attr.disabled]="usersDisabled?'':null"
                class="form-control">
            </div>
            <button type="button" class="btn btn-outline-secondary mr-2" placement="right"
                    ngbTooltip="Allows the Tracking of Players Names">?
            </button>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4" for="CondenseUserFees">Condense User Fees</label>
            <div class="col-sm-3">
              <input
                type="checkbox"
                id="CondenseUserFees"
                formControlName="CondenseUserFees"
                [attr.disabled]="usersDisabled?'':null"
                class="form-control">
            </div>
            <button type="button" class="btn btn-outline-secondary mr-2" placement="right"
                    ngbTooltip="Combines Reporting of individual fees to just one amount for Rental Item.">?
            </button>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-3" for="RequiredFee">Required Fee</label>
        <div class="col-sm-3">
          <input
            type="number"
            id="RequiredFee"
            formControlName="RequiredFee"
            class="form-control">
        </div>
        <button type="button" class="btn btn-outline-secondary mr-2" placement="right"
                ngbTooltip="An Always Included fee regardless of Rental Time or Number of Users">?
        </button>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-3" for="ItemId">POS Item Id</label>
        <div class="col-sm-3">
          <input
            type="number"
            id="ItemId"
            formControlName="ItemId"
            class="form-control">
        </div>
        <button type="button" class="btn btn-outline-secondary mr-2" placement="right"
                ngbTooltip="The POS Item Id to use to report fees from this Fee Group">?
        </button>
      </div>
    </div>
  </div>
</form>
