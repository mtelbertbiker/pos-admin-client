<form [formGroup]="feeGroupDetailForm">
  <div class="card bg-light">
    <div class="card-header">
      <div class="row">
        <h4>Fee Group Detail</h4>
        <div class="col-auto">
          <button
            class="btn btn-danger" (click)="onDeleteFeeGroup(index)">-
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="form-group row">
        <label class="col-form-label col-sm-3" for="Name">Name</label>
        <div class="col-sm-6">
          <input
            type="text"
            id="Name"
            formControlName="Name"
            class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-4" for="Disabled">Enabled</label>
        <div class="col-sm-3">
          <input
            type="checkbox"
            id="Disabled"
            formControlName="Disabled"
            class="form-control">
        </div>
      </div>
      <div class="card bg-light">
        <div class="card-header">
          <label><b>Users</b></label>
        </div>
        <div class="card-body">
          <div class="form-group row">
            <label class="col-form-label col-sm-4" for="RequiresUsers">Required?</label>
            <div class="col-sm-3">
              <input
                type="checkbox"
                id="RequiresUsers"
                formControlName="RequiresUsers"
                class="form-control col-auto">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-3" for="MinUsers">Minimum Users</label>
            <div class="col-sm-6">
              <input
                type="number"
                id="MinUsers"
                formControlName="MinUsers"
                class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-3" for="MaxUsers">Maximum Users</label>
            <div class="col-sm-6">
              <input
                type="number"
                id="MaxUsers"
                formControlName="MaxUsers"
                class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4" for="TransferUserEnabled">Allow User Transfers</label>
            <div class="col-sm-3">
              <input
                type="checkbox"
                id="TransferUserEnabled"
                formControlName="TransferUserEnabled"
                class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4" for="UserNameTrackingEnabled">Track User Names</label>
            <div class="col-sm-3">
              <input
                type="checkbox"
                id="UserNameTrackingEnabled"
                formControlName="UserNameTrackingEnabled"
                class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4" for="CondenseUserFees">Condense User Fees</label>
            <div class="col-sm-3">
              <input
                type="checkbox"
                id="CondenseUserFees"
                formControlName="CondenseUserFees"
                class="form-control">
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-3" for="RequiredFee">Required Fee</label>
        <div class="col-sm-6">
          <input
            type="number"
            id="RequiredFee"
            formControlName="RequiredFee"
            class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-3" for="ItemId">POS Item Id</label>
        <div class="col-sm-6">
          <input
            type="number"
            id="ItemId"
            formControlName="ItemId"
            class="form-control">
        </div>
      </div>

    </div>
  </div>
</form>
