<form [formGroup]="feeItemDetailForm">
  <div class="card bg-light">
    <div class="card-header">
      <div class="row">
        <div class="col-sm-6">
          <h4>Fee Detail</h4>
        </div>
        <div class="col-auto">
          <button
            class="btn btn-danger pull-right" (click)="onDeleteFee(fid)">-
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="form-group row">
          <label class="col-form-label col-sm-3" for="Name">Name</label>
          <div class="col-sm-9">
            <input
              type="text"
              id="Name"
              formControlName="Name"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group row">
            <label class="col-form-label" for="Enabled">Enabled?</label>
            <div class="col-sm-3">
              <input
                type="checkbox"
                id="Enabled"
                formControlName="Enabled"
                class="form-control">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card bg-light">
    <div class="card-header">
      <label><b>Fee Amount</b></label>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group row">
            <label class="col-form-label" for="FeeAmt">Amount</label>
            <div class="col-sm-3">
              <input
                type="text"
                id="FeeAmt"
                formControlName="FeeAmt"
                class="form-control">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group row">
            <label class="col-form-label" for="PerUser">Charge Per User?</label>
            <div class="col-sm-3">
              <input
                type="checkbox"
                id="PerUser"
                formControlName="PerUser"
                class="form-control">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group row">
            <label class="col-form-label" for="AlwaysInc">Always Include?</label>
            <div class="col-sm-3">
              <input
                type="checkbox"
                id="AlwaysInc"
                formControlName="AlwaysInc"
                class="form-control">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group row">
            <label class="col-form-label" for="FlatRate">Flat Rate</label>
            <div class="col-sm-3">
              <input
                type="checkbox"
                id="FlatRate"
                formControlName="FlatRate"
                class="form-control">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card bg-light">
    <div class="card-header">
      <label><b>Fee Times</b></label>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-10">
          <div class="form-group row">
            <label class="col-form-label">Begin</label>
            <div class="col-sm-6">
              <ngb-timepicker formControlName="BeginTime" [minuteStep]="5"></ngb-timepicker>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-10">
          <div class="form-group row">
            <label class="col-form-label">End</label>
            <div class="col-sm-6">
              <ngb-timepicker formControlName="EndTime" [minuteStep]="5"></ngb-timepicker>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card bg-light">
    <div class="card-header">
      <label><b>Fee Duration (Minutes)</b></label>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group row">
            <label class="col-form-label" for="MinDur">Minimum</label>
            <div class="col-sm-4">
              <input
                type="number"
                id="MinDur"
                formControlName="MinDur"
                class="form-control">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group row">
            <label class="col-form-label" for="MaxDur">Maximum</label>
            <div class="col-sm-4">
              <input
                type="number"
                id="MaxDur"
                formControlName="MaxDur"
                class="form-control">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group row">
            <label class="col-form-label" for="IncDur">Increment</label>
            <div class="col-sm-4">
              <input
                type="number"
                id="IncDur"
                formControlName="IncDur"
                class="form-control">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card bg-light">
    <div class="card-header">
      <label><b>Users</b></label>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group row">
            <label class="col-form-label" for="MinUsers">Minimum</label>
            <div class="col-sm-3">
              <input
                type="text"
                id="MinUsers"
                formControlName="MinUsers"
                class="form-control">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group row">
            <label class="col-form-label" for="MaxUsers">Maximum</label>
            <div class="col-sm-3">
              <input
                type="text"
                id="MaxUsers"
                formControlName="MaxUsers"
                class="form-control">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card bg-light">
    <div class="card-header">
      <label><b>Days of Week</b></label>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group row">
            <label class="col-form-label" for="Mon">Monday</label>
            <div class="col-sm-3">
              <input
                type="checkbox"
                id="Mon"
                formControlName="Mon"
                class="form-control">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group row">
            <label class="col-form-label" for="Tue">Tuesday</label>
            <div class="col-sm-3">
              <input
                type="checkbox"
                id="Tue"
                formControlName="Tue"
                class="form-control">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group row">
            <label class="col-form-label" for="Wed">Wednesday</label>
            <div class="col-sm-3">
              <input
                type="checkbox"
                id="Wed"
                formControlName="Wed"
                class="form-control">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group row">
            <label class="col-form-label" for="Thu">Thursday</label>
            <div class="col-sm-3">
              <input
                type="checkbox"
                id="Thu"
                formControlName="Thu"
                class="form-control">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group row">
            <label class="col-form-label" for="Fri">Friday</label>
            <div class="col-sm-3">
              <input
                type="checkbox"
                id="Fri"
                formControlName="Fri"
                class="form-control">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group row">
            <label class="col-form-label" for="Sat">Saturday</label>
            <div class="col-sm-3">
              <input
                type="checkbox"
                id="Sat"
                formControlName="Sat"
                class="form-control">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group row">
            <label class="col-form-label" for="Sun">Sunday</label>
            <div class="col-sm-3">
              <input
                type="checkbox"
                id="Sun"
                formControlName="Sun"
                class="form-control">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card bg-light">
      <div class="card-body">
        <div class="row">
          <div class="form-group row">
            <label class="col-form-label col-sm-4" for="ItemId">POS Item Id</label>
            <div class="col-sm-5">
              <input
                type="text"
                id="ItemId"
                formControlName="ItemId"
                class="form-control">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
