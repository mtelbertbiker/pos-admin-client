<form [formGroup]="feeItemDetailForm">
  <div class="card bg-light">
    <div class="card-header">
      <div class="row">
        <div class="col-sm-6">
          <h4>Fee Detail</h4>
        </div>
        <div class="col-auto">
          <button
            class="btn btn-danger pull-right" (click)="onDeleteFee(fid)">-
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="form-group row">
        <label class="col-form-label col-sm-3" for="Name">Name</label>
        <div class="col-sm-6">
          <input
            type="text"
            id="Name"
            formControlName="Name"
            class="form-control">
          <div class="alert alert-danger" *ngIf="isFieldInvalid('Name')">Fee Name is required</div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-3" for="Enabled">Enabled</label>
        <div class="col-sm-3">
          <input
            type="checkbox"
            id="Enabled"
            formControlName="Enabled"
            class="form-control">
        </div>
        <button type="button" class="btn btn-outline-secondary mr-2" placement="right"
                ngbTooltip="Only Enabled Fees are applied.">?
        </button>
      </div>
    </div>
  </div>
  <div class="card bg-light">
    <div class="card-header">
      <label><b>Fee Amount</b></label>
    </div>
    <div class="card-body">
      <div class="form-group row">
        <label class="col-form-label col-sm-3" for="FeeAmt">Amount</label>
        <div class="col-sm-3">
          <input
            type="text"
            id="FeeAmt"
            formControlName="FeeAmt"
            class="form-control">
        </div>
        <button type="button" class="btn btn-outline-secondary mr-2" placement="right"
                ngbTooltip="The Fee Amount.">?
        </button>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-3" for="PerUser">Charge Per User?</label>
        <div class="col-sm-3">
          <input
            type="checkbox"
            id="PerUser"
            formControlName="PerUser"
            class="form-control">
        </div>
        <button type="button" class="btn btn-outline-secondary mr-2" placement="right"
                ngbTooltip="If checked, the fee will be charged for every user on the rental.">?
        </button>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-3" for="AlwaysInc">Always Include?</label>
        <div class="col-sm-3">
          <input
            type="checkbox"
            id="AlwaysInc"
            formControlName="AlwaysInc"
            class="form-control">
        </div>
        <button type="button" class="btn btn-outline-secondary mr-2" placement="right"
                ngbTooltip="If checked, the fee will be included once regardless of the rental time.">?
        </button>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-3" for="FlatRate">Flat Rate</label>
        <div class="col-sm-3">
          <input
            type="checkbox"
            id="FlatRate"
            formControlName="FlatRate"
            class="form-control">
        </div>
        <button type="button" class="btn btn-outline-secondary mr-2" placement="right"
                ngbTooltip="If checked, the fee is based on a fixed rental duration.">?
        </button>
      </div>
    </div>

  </div>
  <div class="card bg-light">
    <div class="card-header">
      <label><b>Fee Times</b></label>
      <button type="button" class="btn btn-outline-secondary mr-2" placement="right"
              ngbTooltip="Specify the begin and end times for fee application. An End time prior to the the Begin Time is assumed to mean the next day.">
        ?
      </button>
    </div>
    <div class="card-body">
      <div class="form-group row">
        <label class="col-form-label col-sm-2">Begin</label>
        <div class="col-sm-4">
          <ngb-timepicker formControlName="BeginTime" [minuteStep]="5"></ngb-timepicker>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2">End</label>
        <div class="col-sm-4">
          <ngb-timepicker formControlName="EndTime" [minuteStep]="5"></ngb-timepicker>
        </div>
      </div>
    </div>
  </div>
  <div class="card bg-light">
    <div class="card-header">
      <label><b>Fee Duration (Minutes)</b></label>
    </div>
    <div class="card-body">
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="MinDur">Min</label>
        <div class="col-sm-3">
          <input
            type="number"
            id="MinDur"
            formControlName="MinDur"
            class="form-control">
        </div>
        <button type="button" class="btn btn-outline-secondary mr-2" placement="right"
                ngbTooltip="The Minimum amount of rental time before this fee applies.">
          ?
        </button>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="MaxDur">Max</label>
        <div class="col-sm-3">
          <input
            type="number"
            id="MaxDur"
            formControlName="MaxDur"
            class="form-control">
        </div>
        <div class="alert alert-danger" *ngIf="isMaxDurFieldInvalid()">Must be >= Min Dur, or 0</div>
        <button type="button" class="btn btn-outline-secondary mr-2" placement="right"
                ngbTooltip="If not zero, tf the rental time exceeds this time, the fee is not applied.">
          ?
        </button>
      </div>
      <div class="form-group row">
        <label class="col-form-label" for="IncDur">Increment</label>
        <div class="col-sm-3">
          <input
            type="number"
            id="IncDur"
            formControlName="IncDur"
            class="form-control">
        </div>
        <button type="button" class="btn btn-outline-secondary mr-2" placement="right"
                ngbTooltip="The rental time interval that this fee applies.  Example:  If this value is 15, and rental time is 45, the fee amount would be applied 3 times.">
          ?
        </button>
      </div>
    </div>
  </div>
  <div class="card bg-light">
    <div class="card-header">
      <label><b>Users</b></label>
    </div>
    <div class="card-body">
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="MinUsers">Min</label>
        <div class="col-sm-3">
          <input
            type="text"
            id="MinUsers"
            formControlName="MinUsers"
            class="form-control">
          <div class="alert alert-danger" *ngIf="isMinUserFieldInvalid()">Must be 1 - 999</div>
        </div>
        <button type="button" class="btn btn-outline-secondary mr-2" placement="right"
                ngbTooltip="The Minimum number of users that must be on the rental for this fee to be applied.">
          ?
        </button>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="MaxUsers">Max</label>
        <div class="col-sm-3">
          <input
            type="text"
            id="MaxUsers"
            formControlName="MaxUsers"
            class="form-control">
          <div class="alert alert-danger" *ngIf="isMaxUserFieldInvalid()">Must >= Min Users, < 999</div>
        </div>
        <button type="button" class="btn btn-outline-secondary mr-2" placement="right"
                ngbTooltip="The Maximum number of users that can be on the rental for this fee to be applied.">
          ?
        </button>
      </div>
    </div>
  </div>
  <div class="card bg-light">
    <div class="card-header">
      <label><b>Days of Week</b></label>
      <button type="button" class="btn btn-outline-secondary mr-2 col-auto" placement="right"
              ngbTooltip="Specify the days of the week this fee applies.">
        ?
      </button>
    </div>
    <div class="card-body">
      <div class="form-group row">
        <label class="col-form-label" for="Mon">Monday</label>
        <div class="col-sm-3">
          <input
            type="checkbox"
            id="Mon"
            formControlName="Mon"
            class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label" for="Tue">Tuesday</label>
        <div class="col-sm-3">
          <input
            type="checkbox"
            id="Tue"
            formControlName="Tue"
            class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label" for="Wed">Wednesday</label>
        <div class="col-sm-3">
          <input
            type="checkbox"
            id="Wed"
            formControlName="Wed"
            class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label" for="Thu">Thursday</label>
        <div class="col-sm-3">
          <input
            type="checkbox"
            id="Thu"
            formControlName="Thu"
            class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label" for="Fri">Friday</label>
        <div class="col-sm-3">
          <input
            type="checkbox"
            id="Fri"
            formControlName="Fri"
            class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label" for="Sat">Saturday</label>
        <div class="col-sm-3">
          <input
            type="checkbox"
            id="Sat"
            formControlName="Sat"
            class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label" for="Sun">Sunday</label>
        <div class="col-sm-3">
          <input
            type="checkbox"
            id="Sun"
            formControlName="Sun"
            class="form-control">
        </div>
      </div>
    </div>
    <div class="card bg-light">
      <div class="card-body">
        <div class="form-group row">
          <label class="col-form-label col-sm-3" for="ItemId">POS Item Id</label>
          <div class="col-sm-3">
            <input
              type="text"
              id="ItemId"
              formControlName="ItemId"
              class="form-control">

          </div>
          <button type="button" class="btn btn-outline-secondary mr-2" placement="right"
                  ngbTooltip="The POS Item Id to apply with this fee">
            ?
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
