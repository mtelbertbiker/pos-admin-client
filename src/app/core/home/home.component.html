<div *ngIf="!isAuthorized" class="col-xs-12">
  <h3><b>Welcome to Fee Machine Admin!  Please sign in.</b></h3>
</div>
<div *ngIf="isAuthorized" class="page-header">
  <h4><b>Licensee:</b> {{licensee.Name}} - Address: {{licensee.Address1}} - City: {{licensee.City}}</h4>
</div>

<table class="table">
  <tbody>
  <h4 *ngIf="isAuthorized"><b>Locations</b></h4>
  <tr *ngIf="isAuthorized">
    <td>
      <div class="col-xs-12">
        <app-venue-list-item
          *ngFor="let venue of venues; let i = index"
          [venue]="venue" [index]="i">
        </app-venue-list-item>
      </div>
    </td>
  </tr>
  <tr *ngIf="isAuthorized">
    <td>
      <div class="col-xs-12">
        <button
          type="submit"
          class="btn btn-success" (click)="onAddLocation()">Add Location
        </button>
      </div>
    </td>
  </tr>
  </tbody>
</table>
