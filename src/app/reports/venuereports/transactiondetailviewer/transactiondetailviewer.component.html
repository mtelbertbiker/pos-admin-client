<app-venue-detail-navigation></app-venue-detail-navigation>
<div class="page-header">
  <h4><b>Location:</b> {{venue.Name}}, {{venue.Address1}}, {{venue.City}}</h4>
</div>
<tr-viewer #viewer1
           [containerStyle]="viewerContainerStyle"
           [serviceUrl]="'https://localhost:44318/api/reports'"
           [reportSource]="{
        report:'BizTrans.Reports.Library.ItemUseDetailReport2,BizTrans.Reports.Library',
        parameters: {'licId':venue.LicId,
        'bId':venue.BId,
        'lId':venue.LId}
    }"
           [viewMode]="'INTERACTIVE'"
           [scaleMode]="'SPECIFIC'"
           [scale]="1.0">
</tr-viewer>
