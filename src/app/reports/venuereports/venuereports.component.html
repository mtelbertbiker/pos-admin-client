<form class="form-inline">
  <div *ngIf="reportName=='RentalItemUsageReport1'">
    <app-itemusageviewer [beginDateTime]="beginDateTime" [endDateTime]="endDateTime"></app-itemusageviewer>
  </div>
  <div *ngIf="reportName=='ItemUseDetailReport2'">
    <app-transactiondetailviewer [beginDateTime]="beginDateTime"
                                 [endDateTime]="endDateTime"></app-transactiondetailviewer>
  </div>
  <div *ngIf="reportName=='DailySummaryReport'">
    <app-dailysummaryviewer [beginDateTime]="beginDateTime" [endDateTime]="endDateTime"></app-dailysummaryviewer>
  </div>
</form>
